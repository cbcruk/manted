name: Flat

on:
  push:
    branches:
      - test_gh_actions
    paths:
      - .github/workflows/flat.yml
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

env:
  API_URL: https://www.wanted.co.kr/api/v4

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Set date
        run: echo "START_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Fetch data
        uses: githubocto/flat@v3
        env:
          COUNTRY: KR
        with:
          http_url: ${{env.API_URL}}/jobs?country=kr&tag_type_id=669&job_sort=job.latest_order&locations=all&years=-1&limit=${LIMIT}&offset=0
          downloaded_filename: raw_data/data.json
